<!-- Main Content Start -->
<section id="main-content">
    <section class="wrapper">
        <!-- List View -->
        <div class="row mt">
            <!-- Message -->
            <div class="col-lg-10">
                <div class="form-panel">
                    <h4 class="mb">Message</h4>
                    <form class="form-horizontal style-form" method="get">
                        <!-- Email -->
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">Name :</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{detailCtrl.message.name}}</p>
                            </div>
                        </div>
                        <!-- Date -->
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">Date Sent :</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{detailCtrl.message.dateCreated | date: 'short'}}</p>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">Email :</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{detailCtrl.message.email}}</p>
                            </div>
                        </div>
                        <!-- Message -->
                        <div class="form-group" style="padding-bottom: 150px">
                            <label class="col-lg-2 col-sm-2 control-label">Content :</label>
                            <div class="col-lg-4">
                                <div class="form-control-static">{{detailCtrl.message.message}}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Toggle -->
            <div class="col-lg-2">
                <div class="form-panel">
                    <h4 class="mb">
                        <i class="fa fa-angle-right"></i> Read</h4>
                    <div class="row mt">
                        <div class="col-sm-6 text-center">
                            <!-- If Read -->
                            <!-- <div ng-show="!detailCtrl.message.isUnread" class="switch switch-square" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                                <input checked type="checkbox" />
                            </div> -->
                            <!-- If Unread -->
                            <!-- <div ng-show="detailCtrl.message.isUnread" class="switch switch-square" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                                <input ng-show="detailCtrl.message.isUnread" type="checkbox" />
                            </div> -->
                            <div data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                                <input type="checkbox" ng-model="detailCtrl.message.isUnread" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<!--custom switch-->
<script src="/theme/theme_admin/assets/js/bootstrap-switch.js"></script>
