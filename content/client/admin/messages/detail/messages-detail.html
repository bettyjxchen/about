<!-- Main Content Start -->
<section id="main-content">
    <section class="wrapper">
        <!-- List View -->
        <div class="row mt">
            <!-- Message -->
            <div class="col-lg-9">
                <div class="form-panel">
                    <button class="btn btn-default pull-right" ui-sref="admin.messages" ui-sref-opts="{reload:true}">Back</button>
                    <h4 class="mb">Message</h4>
                    <form class="form-horizontal style-form" method="get">
                        <!-- Email -->
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">Name :</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{detailCtrl.message.name}}</p>
                            </div>
                        </div>
                        <!-- Date -->
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">Date Sent :</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{detailCtrl.message.dateCreated | date: 'short'}}</p>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">Email :</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{detailCtrl.message.email}}</p>
                            </div>
                        </div>
                        <!-- Message -->
                        <div class="form-group" style="padding-bottom: 150px">
                            <label class="col-lg-2 col-sm-2 control-label">Content :</label>
                            <div class="col-lg-4">
                                <div class="form-control-static">{{detailCtrl.message.message}}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- Toggle -->
            <div class="col-lg-3">
                <div class="form-panel">
                    <h4 class="mb">
                        <i class="fa fa-angle-right"></i> Message Status</h4>
                    <div class="row mt">
                        <div class="col-sm-6 text-center">
                            <!-- Checkbox -->
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isRead" ng-value="true" ng-model="detailCtrl.message.isRead" ng-change="detailCtrl.toggleRead()"> Read
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isRead" ng-value="false" ng-model="detailCtrl.message.isRead" ng-change="detailCtrl.toggleRead()"> Unread
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</section>
